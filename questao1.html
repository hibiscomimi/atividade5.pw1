<!DOCTYPE html>
<html>
  <head>
    <title>Média Aritmética</title>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <h1>Média Aritmética</h1>
    <form>
      <p>Nome do aluno:</p>
      <input type="text" id="nomeDoAluno" required>

      <p>Nota 1:</p>
      <input type="number" min="0" max="10" id="n1" required>

      <p>Nota 2:</p>
      <input type="number" min="0" max="10" id="n2" required>

      <p>Nota 3:</p>
      <input type="number" min="0" max="10" id="n3" required>

      <button type="button" onclick="media()">Calcular Média</button>
    </form>
  </body>
</html>
